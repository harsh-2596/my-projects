
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Central Data Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
    }

    .navbar {
      background-color: #23272a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 20px;
    }

    .nav-buttons button {
      background: none;
      border: none;
      color: #ffffff;
      margin-left: 15px;
      cursor: pointer;
      font-size: 14px;
    }

    .content {
      padding: 20px;
    }

    details {
      background-color: #23272a;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    summary {
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      background-color: #2c2f33;
      border-bottom: 1px solid #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #23272a;
    }

    tr:nth-child(even) {
      background-color: #33363b;
    }

    tr:hover {
      background-color: #3e4147;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Central Data Collection</h1>
    
  </div>

  <div class="content">
    <details open>
      <summary>ESRS 2</summary>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Date Uploaded</th>
            <th>Document Owner</th>
            <th>Document Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Document A</td>
            <td>001</td>
            <td>2025-07-01</td>
            <td>John Doe</td>
            <td>PDF</td>
          </tr>
          <tr>
            <td>Document B</td>
            <td>002</td>
            <td>2025-07-02</td>
            <td>Jane Smith</td>
            <td>Excel</td>
          </tr>
        </tbody>
      </table>
    </details>

    <details>
      <summary>Policies</summary>
      <p style="padding: 10px;">No documents uploaded yet.</p>
    </details>

    <details>
      <summary>Targets</summary>
      <p style="padding: 10px;">No documents uploaded yet.</p>
    </details>

    <details>
      <summary>Consolidated Excel</summary>

    </details>
  </div>
</body>
</html>
